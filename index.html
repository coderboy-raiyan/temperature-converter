<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TempConverte</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Animation CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <form id="tempCalc" onsubmit="calculateTemp(); return false">
      <label for="temp"
        >Please enter the temprature you'd like to convert</label
      >
      <div class="inputs">
        <input type="number" name="temp" id="temp" />
        <select name="temp_diff" id="temp_diff">
          <option value="cel">Celsius</option>
          <option value="fah">Fahrenheit</option>
        </select>
      </div>
      <input
        type="submit"
        name="temp"
        class="animate__animated animate__rubberBand button"
      />
      <p id="resultContainer">Select and See the results</p>
    </form>

    <script src="app.js"></script>
  </body>
</html>
